<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="Form my-5 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 px-5 pt-5" id="div-form">
                    <h1 class="font-weight-bold py-3">ResiliaFlix</h1>
                    <h4>Cadastre-se</h4>
                    <form onsubmit="envia()" id="form-envia">
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="name" placeholder="Insira seu nome completo" class="form-control my-3" id="validationCustom01" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="email" placeholder="Insira seu email" class="form-control my-3" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="text" id="rg" maxlength="9" placeholder="Insira seu RG" class="form-control my-3" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="text" id="CEP" placeholder="Insira seu CEP" class="form-control my-3" maxlength="8" onblur="CepController.buscaCEP(this.value)" required>
                            </div>
                            <div class="alert alert-danger" role="alert" hidden="true">
                                
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="text" id="endereco" placeholder="Endereço" class="form-control my-3" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="text" id="bairro" placeholder="Bairro" class="form-control my-3" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="text" id="cidade" placeholder="Cidade" class="form-control my-3" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="text" id="UF" placeholder="UF" class="form-control my-3" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="password" placeholder="Cadastre uma senha" class="form-control my-3" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn1 mt-3 mb-5">Cadastrar</button>
                            </div>
                        </div>
                        <p class="d-flex justify-content-center">Já tem cadastro? <a href="login.html"> Login!</a></p>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
    <script src="../js/models/CepModel.js"></script>
    <script src="../js/controllers/CepController.js"></script>
    <script src="../js/views/CepView.js"></script>
    <script>
        var $ = document.querySelector.bind(document);
        $('#form-envia').addEventListener("submit",(event)=>{event.preventDefault()});
        function envia(){
            
            let container = $(".row");
            let formContainer = $("#div-form");
            formContainer.hidden = true;
            container.innerHTML = 
            `
            <div class="alert alert-success" role="alert">
                Cadastrado com sucesso!
            </div>
            `
            setTimeout(()=>location.href = "../index.html",3000);
        }
    </script>
    

</body>
</html>
